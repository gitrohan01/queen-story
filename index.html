<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Boy & The Princess</title>
  <style>
    /* GLOBAL RESET */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      /* Background setup */
      background: url('images/meeting_courtyard.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed; /* Keeps bg still on mobile scroll */
      
      /* Layout setup */
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centers vertically */
      align-items: center;     /* Centers horizontally */
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      
      /* Darken background slightly for contrast */
      background-color: rgba(0,0,0,0.3);
    }

    /* CONTAINER FOR TEXT VISIBILITY */
    .home-box {
      background: rgba(0, 0, 0, 0.5); /* Dark box behind text */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(5px); /* Blurs the background image slightly behind text */
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 60px; /* Space for the floating button */
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 15px 0;
      line-height: 1.2;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 35px;
      line-height: 1.6;
      color: #f0f0f0;
    }

    /* MAIN BUTTONS CONTAINER */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* Allows buttons to stack on small screens */
    }

    .btn-container a {
      background: rgba(255, 255, 255, 0.2);
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-container a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* FEEDBACK BUTTON (Fixed position) */
    .feedback-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .feedback-btn a {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: 0.3s;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
      display: block;
    }

    .feedback-btn a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    /* ANIMATION */
    body {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
      body {
        justify-content: flex-start; /* Move content to top on mobile */
        padding-top: 60px; /* Push down a bit */
      }

      .home-box {
        padding: 25px;
      }

      h1 {
        font-size: 2rem; /* Smaller title */
      }

      p {
        font-size: 1.1rem; /* Smaller text */
      }

      .btn-container {
        flex-direction: column; /* Stack buttons vertically */
        width: 100%;
      }

      .btn-container a {
        width: 100%; /* Full width buttons on phone */
        text-align: center;
      }

      /* Center the feedback button on mobile */
      .feedback-btn {
        right: 50%;
        transform: translateX(50%);
        bottom: 15px;
        width: max-content;
      }
    }
  </style>
</head>

<body>

  <div class="home-box">
    <h1>The Boy & The Princess</h1>
    <p>A journey of courage, love, and a queen rising to greatness…</p>

    <div class="btn-container">
      <a href="page1.html">Start the Story →</a>
      <a href="greeting1.html">Special Message ✨</a>
    </div>
  </div>

  <div class="feedback-btn">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeiAozgXVs3CL77bAV_Qyp1oQzJ-wL8gO4Cy0wSqnjiokMuSg/viewform?entry.1156155790=Home" target="_blank">
      Share Your Reaction ✨
    </a>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

</body>
</html>
